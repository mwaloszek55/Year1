{% extends "base.html" %}

{% block main_content %}
    <form action="" method="POST">
        <label>Enter a number into <b>one</b> of the following:</label>
        <br>
        <p>{{error}}</p>
        <label for="inches">Inches:</label>
        <input type="text" name="inches", id="inches", value={{inches}} />
        <br>
        <label for="centimetres">Centimetres:</label>
        <input type="text" name="centimetres", id="centimetres", value={{centimetres}} />
        <br>
        <input type="submit"/>
    </form>
{% endblock %}
